<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tab Counter</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="chart.min.js"></script>
  </head>
  <body>
    <div class="statsDiv" style="width: 350px; height: auto">
      <h2>Tabs/Windows Stats</h2>

      <table>
        <thead>
          <tr>
            <th>Open tabs</th>
            <th>Open windows</th>
            <th colspan="2">All-time (total) tabs</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="tab-count">-</td>
            <td id="window-count">-</td>
            <td id="all-time-tabs">-</td>
            <td id="all-time-tabs"><button id="resetButton">Reset</button></td>
          </tr>
        </tbody>
      </table>

      <div class="chartDiv">
        <canvas id="chart"></canvas>
        <script src="popup.js"></script>
      </div>

      <div class="inputDiv">
        <div>
          <label for="numOfDays">Number of days displayed:</label>
          <input
            type="number"
            id="numOfDays"
            name="numOfDays"
            value="7"
            min="1"
            max="30"
            step="1"
          />
        </div>
        <div class="checkboxDiv">
          <label for="dateFormat">Day/Month</label>
          <input type="checkbox" id="dateFormat" name="dateFormat" checked />
        </div>
      </div>
    </div>
  </body>
</html>
