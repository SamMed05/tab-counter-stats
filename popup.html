<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tabs/Windows Counter and Stats</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="chart.min.js"></script>
    <script src="chartjs-adapter-date-fns.bundle.min.js"></script>
  </head>
  <body>
    <div class="statsDiv" style="width: 440px; height: auto">
      <div class="title-bar">
        <button id="exportButton" class="title-btn" title="Export all data to JSON">
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M5 20h14" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
            <path d="M17 7l-5-5-5 5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M12 2v14" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
          </svg>
          <span>Export</span>
        </button>
        <h2>Tabs/Windows Counter and Stats</h2>
        <button id="importButton" class="title-btn" title="Import data (JSON)">
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 3v12" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
            <path d="M7 11l5 5 5-5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M5 21h14" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
          </svg>
          <span>Import</span>
        </button>
        <input type="file" id="importFileInput" accept="application/json" style="display:none" />
      </div>

      <table>
        <thead>
          <tr>
            <th>Open tabs</th>
            <th>Open windows</th>
            <th colspan="2">All-time (total) tabs</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="tab-count">-</td>
            <td id="window-count">-</td>
            <td id="all-time-tabs">-</td>
            <td id="all-time-tabs"><button id="resetButton">Reset</button></td>
          </tr>
        </tbody>
      </table>

      <div class="tabs">
        <div class="tab">Daily tabs</div>
        <div class="tab">Tabs over time</div>
      </div>

      <div class="tab-content">
        <div class="chartDiv">
          <canvas id="chart"></canvas>
          <script src="popup.js"></script>
        </div>

        <div class="inputDiv">
          <div>
            <label for="numOfDays">Range (days):</label>
            <input
              type="number"
              id="numOfDays"
              name="numOfDays"
              value="7"
              min="1"
              step="1"
            />
          </div>
          <div class="checkboxDiv">
            <label for="dateFormat">Format/group:</label>
            <select id="dateFormat" name="dateFormat">
              <option value="dd/mm">DD/MM</option>
              <option value="mm/dd">MM/DD</option>
              <option value="mmm-yyyy">MMM YYYY</option>
              <option value="yyyy">YYYY</option>
            </select>

            <label for="toggleTabWindow">Tab/Window</label>
            <input type="checkbox" id="toggleTabWindow" name="toggleTabWindow" checked />
          </div>
        </div>
      </div>

      <div class="tab-content">
        <div class="chartDiv">
          <canvas id="timeChart"></canvas>
          <div class="chartOptions">
            <div class="timeToggles">
              <div>
                <input type="checkbox" id="autoScaleToggle" />
                <label for="autoScaleToggle">Auto scale</label>
              </div>
              <div>
                <input type="checkbox" id="stepToggle" />
                <label for="stepToggle">Step line</label>
              </div>
            </div>
            <button id="todayButton">Today</button>
            <button id="weekButton">Week</button>
            <button id="monthButton">Month</button>
            <button id="yearButton">Year</button>
            <button id="allTimeButton">All Time</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
