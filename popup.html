<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tab Counter</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="chart.min.js"></script>
  </head>
  <body>
    <div style="width: 350px; height: auto;">
      <h2>Tabs/Windows Stats</h2>

      <table>
          <thead>
          <tr>
              <th>Open tabs</th>
              <th>Open windows</th>
              <th colspan="2">All-time (total) tabs</th>
          </tr>
          </thead>
          <tbody>
          <tr>
              <td id="tab-count">-</td>
              <td id="window-count">-</td>
              <td id="all-time-tabs">-</td>
              <td id="all-time-tabs"><button id="resetButton">Reset</button></td>
          </tr>
          </tbody>
      </table>

      <!--<button id="resetButton">Reset</button>-->
      <canvas id="chart"></canvas>
      <script src="popup.js"></script>
    </div>
  </body>
</html>
